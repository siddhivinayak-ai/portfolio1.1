<body>
  <section id="contact">
    <h2 style="color: #ffbb00; font-size:25px;">Contact Us</h2>
    <form id="contact-form" action="https://script.google.com/macros/s/AKfycbzBT-GeEBXmnYi3QTVG_TggsIyNJRdaY8FGjEVfUL6YH-E-dWr7jH4O1yE8bDhQ2bvB/exec" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="company" placeholder="Company" />
      <input type="text" name="jobTitle" placeholder="Job Title" />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="tel" name="phone" placeholder="Phone Number" />
      <input type="url" name="website" placeholder="Website (if any)" />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
